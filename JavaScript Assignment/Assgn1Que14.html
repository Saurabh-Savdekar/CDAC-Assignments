 <body>
 
 
 <script>
        
        function getWeekDay(date){
            var day = date.getDay();
            switch(day){
                case 0: 
                    alert("SU");
                    break;
                case 1: 
                    alert("MO");
                    break;
                case 2: 
                    alert("TU");
                    break;
                case 3:
                    alert("WE");
                    break;
                case 4: 
                    alert("TH");
                    break;
                case 5: 
                   alert("FR");
                    break;
                case 6: 
                    alert("SA");
                    break;


            }


        }

    </script>
</head>
<body>
    <script>
        var date= new Date(2012,0,3);
        document.write(getWeekDay(date));
        
        

    </script>
    
</body>
</html>
