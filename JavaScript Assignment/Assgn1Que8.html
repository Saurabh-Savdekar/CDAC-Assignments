<html>
<head>
<script>
    function pow(base,power){
	     var result=1
	      for(var i=0;i<power;i++){
		     result = result * base;
		
		  }
		    return result;
	}
</script>
</head>
<body>
<script>
      
       var base1 = parseInt(prompt("Enter Base number "));
	   var power1 = parseInt(prompt("Enter Power "));
	   fun = pow(base1,power1)
	   document.write(fun);
  
  



</script>
</body>
</html>
