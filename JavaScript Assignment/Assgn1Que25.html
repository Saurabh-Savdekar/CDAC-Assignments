  <html>
  <head>
  
  <script>
    function OpertionString(){

        var str =  document.getElementById("str").value
        var sstr = document.getElementById("str1").value
        var rstr  = document.getElementById("str2").value
        
		 if(document.getElementById("1").checked == true){
				 var str = "<strong>"+sstr+'</strong>'
				   if(str.includes(sstr)==true){
                   document.getElementById("t1").innerHTML = "<hr>"+ str.replace(sstr,str)
               }
               else
                   document.getElementById("t1").innerHTML = "<hr>"+ "Substring doesn't exist";
         
             }

			else if(document.getElementById("2").checked == true){
               document.getElementById("t1").innerHTML = "<hr>"+str.toUpperCase();
			}
			else if(document.getElementById("3").checked == true){
                      document.getElementById("t1").innerHTML = "<hr>"+str.toLowerCase();
			}
			else if(document.getElementById("4").checked == true){
                     document.getElementById("t1").innerHTML = "<hr>"+ str.replace(" ","")
			}
			else if(document.getElementById("5").checked == true){
                    document.getElementById("t1").innerHTML = "<hr>"+str.concat(sstr);
			}
			else if(document.getElementById("6").checked == true){
                      document.getElementById("t1").innerHTML = "<hr>"+ str.replace(sstr,rstr)      
			}
		}
			   
       
	
    </script>


</head>
<body>
<form>
   
              <P style="color:blue;">
			  <strong>Enter String :</strong>
			  <input type="text" id="str" name="str"></P>
   
              <P style="color:blue;">
			  <strong>Enter Sub-String :</strong>
			  <input type="text" id="str1" name="str1"></P>
			  
			  <P style="color:blue;">
			  <strong>Replace with String :</strong>
			  <input type="text" id="str2" name="str2"></P>
    
	          
				<input type="radio" id="1" name="action" value="Search substring in main string">Search substring in main string</P>
				<input type="radio" id="2" name="action" value="To Upper Case">To Upper Case</P>
				<input type="radio" id="3" name="action" value="To Lower Case">To Lower Case</P>
				<input type="radio" id="4" name="action" value="Trim Spaces">Trim Spaces</P>
				<input type="radio" id="5" name="action" value="Concatenate">Concatenate</P>
				<input type="radio" id="6" name="action" value="Replace">Replace</P>
   

                <input type = "button" id="b" value="Submit Query" onclick="OpertionString()"><br>
              
   
    <span id="t1" > </span>
   
</form>

</body>
</html>
