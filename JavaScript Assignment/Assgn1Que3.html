<body>
<script>
   var a= parseInt(prompt("Enter a number"));
   var b= parseInt(prompt("Enter a number"));
   document.write("1.add"+"<br>"+
                  "2.sub"+"<br>"+
				  "3.multiply"+"<br>"+
				  "4.Divide"+"<br>")
   var choise= parseInt(prompt("Enter a choise from 1 to 4"));
   
   switch (choise){
     case 1: 
	     document.write("sum is " +(a+b));
	 break;
	 case 2: document.write("Subtraction is " +(a-b));
	 break;
	 case 3: document.write("Multiplication is " +(a*b));
	 break;
	 case 4: document.write("Division is " +(a/b));
	 break;
   }
   
</script>
