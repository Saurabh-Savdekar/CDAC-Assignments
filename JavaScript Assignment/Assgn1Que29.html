<html>
<head>

    <script>
	      function display(){
		           var Loan = parseInt(document.getElementById("loan").value);
			       var rate = parseInt(document.getElementById("rate").value);
			       var period = parseInt(document.getElementById("period").value);
				   
				   if(Loan > 1500000){
				     alert("Loan can not be grater than 15 lacs")
					 Loan.focus();
					 }
					if(period < 7 || period > 15){
					 alert("Repayment period should be between 7 years to 15 years");
					 period.focus
					 }
					 
				  var intrest = (Loan * rate * period )/100; 
				  var total_payment = Loan + intrest;
				  var monthly_payment = total_payment/12 ;
	
	
	             document.getElementById("MonthlyPayment").value = monthly_payment;
				 document.getElementById("TotalPayment").value = total_payment;
	             document.getElementById("TotalInterest").value = intrest ;
	
	}
	</script>   
				   
</head>
    <body>
          <form>
                    <div>
                      
                        <P style="color:black;">
						   <strong>Enter Loan Information:</strong>
						    
						
						<P style="color:blue;">
						   <strong>Amount of Loan :</strong>
						     <input type="text" id="loan" name="loan"  placeholder="Any Currency" ></P>
						
						<P style="color:blue;">	 
						   <strong>Annual Percentage rate of interest</strong>
						     <input type="text" id="rate" name="rate"  placeholder="Enter rate" ></P>
							 
						<P style="color:blue;">	 
						   <strong>Payment Period in Year</strong>
						     <input type="text" id="period" name="period"  placeholder="" ></P>
                       
					   <input type="button" value="Compute" id="" onclick="display()"/></P>
					   
					   <P style="color:black;">
						   <strong>Payment Information</strong>
						    
						
						<P style="color:blue;">
						   <strong>Your monthly payment will be</strong>
						     <input type="text" id="MonthlyPayment" name="MonthlyPayment" onkeydown="return false"/></P>
						
						<P style="color:blue;">	 
						   <strong>Your total payment will be</strong>
						     <input type="text" id="TotalPayment" name="TotalPayment" onkeydown="return false"/></P>
							 
						<P style="color:blue;">	 
						   <strong>Your total intrest payments will be</strong>
						     <input type="text" id="TotalInterest" name="TotalInterest" onkeydown="return false"/></P>
					   
					   
			     </div>
     
           </form>
		   
		</body>
	</html>
