 <html>
 <head>
 
 <script>

        function sum(array){
            var res=0;
            for(var i of array){
                res += i;
            }
            return res;

        }
        function avg(array){
            var result=0;
            var count=0;
            for(var i of array){
                result += i;
                count++
            }
            var average = (result/count);
           return average;

        }


    </script>
</head>
<body>
    <script>
        var array =[1,2,3,4,5];
        document.write(" <br>The sum is: "+sum(array));
        document.write(" <br>The average is: "+avg(array));

    </script>
    
</body>
</html>
