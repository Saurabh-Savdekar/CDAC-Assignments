<html>
<head>
</head>


<body>
    <script>

        var a= prompt("Enter number : " + a);
        var arr=[];
        i=1;
        while(i<=a){
            if(i%2==0){
                document.write(i+"<br>");
                arr.push(i*i)
            }
            i++
        }
        document.write("Square of new elements are: <br>")
       for(i of arr){
        document.write(i+"<br>")
       }

    </script>
    
</body>
</html>
