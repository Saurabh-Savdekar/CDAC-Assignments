<html>
<head>
</head>
<body>

<script>
        function arrRevSort(arr){
            return arr.map(function(e){
                return e.split("").reverse().join("")  }).sort()
        }
    </script>
</head>
<body>
    <script>
        document.write(arrRevSort(["STARK", "STEVE", "NATASHA", "BRUISE", "CLINT", "NICK"])+"<br>")

    </script>
    
</body>
</html>
