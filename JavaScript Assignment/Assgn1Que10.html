<html>
<head>
<script>
    function EvenSqrSum(num){
	     
            var sum = 0;
			var a = 0
			while(var i=2;i<n;){
			   if(i % 2 == 0){
			      a=i*i;
			    }
			 sum+=a;
			    i++
		    }
          return sum;
   }		  
	
</script>
</head>
<body>
<script>
      var n = parseInt(prompt("Enter a number"))
      document.write("The sum of square of even no upto " +n+ "is"+"<br>");
	  fun = EvenSqrSum(n);
	  document.write(fun);
	  

</script>
</body>
</html>
